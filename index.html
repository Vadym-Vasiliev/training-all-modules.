<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>training of all modules</title>
</head>

<body>
    
    <div class="container">
        <section class="section">
           <form action="">

    
               <label for="name">Імя</label>
               <input type="text" name="text" id="name">
               <br>

               <label for="tel">Телефон</label>
               <input type="tel" name="tel" id="tel">
               <br>

               <label for="mail">Пошта</label> 
               <input type="email" name="mail" id="mail"> 
               <br>


 
               
               <div role="group">
                <input type="checkbox" name="check" value="html" id="html">
                <label for="html">HTML</label>
                
                <input type="checkbox" name="check" value="css" id="css">
                <label for="css">CSS</label>
                
                <input type="checkbox" name="check" value="js" id="js">
                <label for="js">JavaScript</label>
               </div>


               <div role="group"> 
                <input type="radio" name="experience " value="junior" id="junior">
                <label for="junior">Junior</label>

                <input type="radio" name="experience " value="middle" id="middle">
                <label for="middle">Middle</label>

                <input type="radio" name="experience " value="senior" id="senior">
                <label for="senior">Senior</label>
               </div>

               <br>
               <button type="submit" class="btn">Залишити заявку</button>

           </form>
        </section>
    </div>
\
 
</body>
</html>
