<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>training of all modules</title>
</head>

<body>
    
    <div class="container">

        <section class="section">
            
           <form class="form">
            <h1>Формa</h1>

               <div class="form-group">
                    
                    <input class="form-input" type="text" name="text" id="name" placeholder=" " autofocus>
                    <label class="form-label" for="name">Імя</label>
                    <svg class="form-icon" width="20" height="20">
                        <use href="./img/sprite/sprite-form.svg#icon-name-modal"></use>
                    </svg>

                    
               </div>

               
               <div class="form-group">
                    
                    <input class="form-input" type="tel" name="tel" id="tel" placeholder=" ">
                    <label class="form-label" for="tel">Телефон</label>
                    <svg class="form-icon" width="20" height="20">
                        <use href="./img/sprite/sprite-form.svg#icon-tel-modal"></use>
                    </svg>
               </div>

              
               <div class="form-group">
                    
                    <input class="form-input" type="email" name="mail" id="mail" placeholder=" " >
                    <label class="form-label" for="mail">Пошта</label>
                    <svg class="form-icon" width="20" height="20">
                        <use href="./img/sprite/sprite-form.svg#icon-mail-modal"></use>
                    </svg>
               </div>   


 
               
               <div role="group" class="group">
                   <h2 class="group-title">Форма докладу</h2>
                        <ul class="check-options">
                            <li>
                                
                                
                                <label class="label-check" for="html">
                                    <input class="check" type="checkbox" name="check" value="html" id="html">
                                    <span class="icon-check"></span>
                                    HTML
                                
                                </label>
                                
                            </li>

                            <li>
                               
                                
                                <label class="label-check" for="css">
                                    <input class="check" type="checkbox" name="check" value="css" id="css">
                                    <span class="icon-check"></span>
                                    CSS
                                </label>
                                
                            </li>
                            
                            <li>
                                
                                <label class="label-check" for="js">
                                    
                                    <input class="check" type="checkbox" name="check" value="js" id="js">
                                    <span class="icon-check"></span>
                                    JavaScript
                                </label>
                                
                            </li>
                        </ul>
               </div>


               <div role="group" class="group"> 
                   <h2 class="group-title">Рівень вашої експертизи</h2>
                        <ul class="experience-options">
                            <li>
                                <input type="radio" name="experience " value="junior" id="junior">
                                <label for="junior">Junior</label>
                            </li>
                            
                            <li>
                                <input type="radio" name="experience " value="middle" id="middle">
                                <label for="middle">Middle</label>
                            </li>
                            
                           <li>
                                <input type="radio" name="experience " value="senior" id="senior">
                                <label for="senior">Senior</label>
                           </li>
                        </ul>
               </div>   

               <!-- can i use (сайт де можна глянути в яких браузерах підтримується) -->
               <div class="form-group">
                <label for="date">Дата докладу</label>
                <input type="datetime-local" name="time" id="date">
               </div>
               <!-- min="2022-04-12T10:00" max="2022-04-14T10:00" -->

               
               <div class="form-group">
                <label for="pdf">Загрузити копію докладу в pdf</label>
                <input type="file" name="pdf" id="pdf">
               </div>

               
               <div class="form-group">
                <label for="comment">Залишити коментарій</label>
                <textarea class="comment" name="comment" id="comment" rows="8" placeholder="Коментарій"></textarea>
               </div>


               
               <div class="form-group check">
                <input class="policy" type="checkbox" name="policy" id="policy">
                <label for="policy">Згідний на все, за їжу.</label>

               </div>
               
               <button type="submit" class="btn">Залишити заявку</button>

           </form>
        </section>
    </div>

    <!-- autofocus - при загрузці сторінки одразу вказує фокус на форму -->
    <!-- autocomplete - дає підказку від браузера користовачу, який був введений раніше -->
\
 
</body>
</html>
